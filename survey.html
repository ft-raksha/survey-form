<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey_form</title>
    <link rel="stylesheet" href="surveyform.css">
</head>
<body>
    <div class="heading">
        <h1>SURVEY FORM</h1>
     </div>
     <Form>
        <div class="content1">
            <label for="name">Name</label>
            <input type="name" name="name" placeholder="Enter your beautiful name" class="box"><br><br>
            <label for="email">Email</label>
            <input type="email" name="email" placeholder="Enter your email"><br><br>
            <label for="number">Phone No.</label>
            <input type="number" name="Phone number" placeholder="Enter your phone no." class="box"><br><br>
            <label for="age">Age</label>
            <input type="age" name="Age" placeholder="Enter age"><br><br>
            <label for="gender">Gender</label>
            <input type="gender" name="Gender" placeholder="Male / Female" class="box"><br><br>
            <label for="address">Address</label>
            <input type="address" name="Address" placeholder="Enter your current address" class="box"><br><br>
            <label for="number">Phone No.</label>
            <input type="number" name="Phone number" placeholder="Enter your phone no" class="box"><br><br>
            <label for="">Which option describe your current role</label>

            
            <div class="options">
               <select>
                <option name="select your role">select your role</option>
                <option value="Student">Student</option>
                <option value="Full time job">Full time job</option>
                <option value="full time learner">full time learner</option>
                <option value="Prefer not to say">Prefer not to say</option>
                <option value="others">others</option>
               </select>

            </div>
               
            
            <br><br>
            <button class="button border" >Submit</button>
        </div>

     </Form>
</body>
</html>
